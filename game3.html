<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Game 3</title><link rel="stylesheet" href="style.css"></head>
<body>
  <h2>Game 3: Spell Telugu Word</h2>
  <div>
    <button onclick="addLetter('పి')">పి</button>
    <button onclick="addLetter('ల్ఁ')">ల్ఁ</button>
    <button onclick="addLetter('లి')">లి</button>
  </div>
  <p>Word: <span id="wordOutput"></span></p>
  <audio id="alphaAudio" src="audio/kukka.mp3"></audio>
  <button onclick="document.getElementById('alphaAudio').play()">🔊 Hear Word</button>
  <script>
    function addLetter(l) {
      document.getElementById('wordOutput').textContent += l;
    }
  </script>
</body></html>
