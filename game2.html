<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game 2 - Match Telugu to English</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Game 2: Match Telugu Word to English</h2>

  <div id="quiz-container">
    <p id="question">What does “కుక్క” mean?</p>
    <button onclick="checkAnswer(this, 'Dog')">Dog</button>
    <button onclick="checkAnswer(this, 'Cat')">Cat</button>
    <button onclick="checkAnswer(this, 'Tree')">Tree</button>

    <p id="result"></p>

    <audio id="quizAudio" src="audio/kukka.mp3"></audio>
    <button onclick="document.getElementById('quizAudio').play()">🔊 Hear "కుక్క"</button>
  </div>

  <script>
    function checkAnswer(btn, selected) {
      const correct = 'Dog';
      const result = document.getElementById('result');
      if (selected === correct) {
        result.textContent = '✅ Correct!';
      } else {
        result.textContent = '❌ Try again!';
      }
    }
  </script>
</body>
</html>

  <button onclick="playWord('audio/pilli.mp3')">🐱 పిల్లి</button>
  <button onclick="playWord('audio/kukka.mp3')">🐶 కుక్క</button>
  <button onclick="playWord('audio/chettu.mp3')">🌳 చెట్టు</button>
  <script>
    function playWord(src) {
      const audio = document.getElementById('matchAudio');
      audio.src = src;
      audio.play();
    }
  </script>
</body>
</html>
