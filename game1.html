<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Game 1</title><link rel="stylesheet" href="style.css"></head>
<body>
  <h2>Game 1: Telugu Word Quiz</h2>
  <p>What is the meaning of “పిల్లి”?</p>
  <button onclick="checkAnswer(this, true)">Cat</button>
  <button onclick="checkAnswer(this, false)">Dog</button>
  <p id="result"></p>
  <audio id="wordAudio" src="audio/pilli.mp3"></audio>
  <button onclick="playAudio()">🔊 Hear Word</button>
  <script>
    function checkAnswer(btn, isCorrect) {
      document.getElementById('result').textContent = isCorrect ? '✅ Correct!' : '❌ Try again!';
    }
    function playAudio() {
      document.getElementById('wordAudio').play();
    }
  </script>
</body></html>
